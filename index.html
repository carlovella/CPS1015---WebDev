<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rise of the Shadow Ninja</title>
    <link rel="stylesheet" href="style.css">
    <link href = "https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel = "stylesheet" >
</head>
<body>
    <h1>Rise of the Shadow Ninja</h1>

    <div class = "box">
        <p>🌀 Shadows 🌀: <span id = "shadowCounter"></span></p>
        <p>(Shadows/click: )</p>
        <p>(Shadows/sec: <span id = "shadowsPerSec"></span></p>
        <button id = "gainShadow">Gain Shadow</button>
    </div>

    <div class = "box">
        <p>👻 Phantoms 👻: </p>
        <p>(Phantoms/sec: )</p>
    </div>

    <div class = "upgrades_box">
        <p>⚔️ Upgrades ⚔️</p>

        <div class = "upgrade_section">
            <p>Stealth </p>
            <button>
                <span>Upgrade</span><br>
                <span>Cost: </span>
            </button>
        </div>

        <div class = "upgrade_section">
            <p>Speed </p>
            <button>
                <span>Upgrade</span><br>
                <span>Cost: </span>
            </button>
        </div>
    </div>

    <div class = "ninjas_box">
        <p>🥷🏽 Ninjas 🥷🏽</p>

        <div class = "ninja_grid">
            <div class = "ninja_section">
                <p> Novice Ninja </p>
                <p> Amount: </p>
                <img class = "ninja_png" src="images/Novice%20Ninja.png" alt = "">
                <button>
                    <span>Buy</span><br>
                    <span>Cost: 10 Shadows</span>
                </button>
            </div>

            <div class = "ninja_section">
                <p> Rogue Ninja </p>
                <p> Amount: </p>
                <img class = "ninja_png" src="images/Rogue%20Ninja.png" alt = "">
                <button>
                    <span>Buy</span><br>
                    <span>Cost: 100 Shadows</span>
                </button>
            </div>

            <div class = "ninja_section">
                <p> Elite Ninja </p>
                <p> Amount: </p>
                <img class = "ninja_png" src="images/Elite%20Ninja.png" alt = "">
                <button>
                    <span>Buy</span><br>
                    <span>Cost: 1,000 Shadows</span>
                </button>
            </div>

            <div class = "ninja_section">
                <p> Grandmaster Ninja </p>
                <p> Amount: </p>
                <img class = "ninja_png" src="images/Grandmaster%20Ninja.png" alt = "">
                <button>
                    <span>Buy</span><br>
                    <span>Cost: 10,000 Shadows</span>
                </button>
            </div>
        </div>

    </div>
    <script src = "script.js"></script>
</body>
</html>
