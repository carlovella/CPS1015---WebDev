<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rise of the Shadow Ninja</title>
    <link rel="stylesheet" href="style.css">
    <link href = "https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel = "stylesheet" >
</head>
<body>
    <h1>Rise of the Shadow Ninja</h1>

    <!-- Resources -->
    <div class = "box">
        <p>🌀 Shadows 🌀: <span id = "shadowCounter">0</span></p>
        <p class = "altText">Shadows/click: <span id = "shadowsPerClick">1</span></p>
        <p class = "altText">Shadows/sec: <span id = "shadowsPerSec">0</span></p>
        <button id = "gainShadow">Gain Shadow</button>
    </div>

    <div class = "box">
        <p>👻 Phantoms 👻: </p>
        <p class = "altText">Phantoms/sec: </p>
    </div>

    <!-- Upgrades -->
    <div class = "upgrades_box">
        <p>⚔️ Upgrades ⚔️</p>

        <div class = "upgrade_section">
            <p>Stealth </p>
            <button>
                <span>Upgrade</span><br>
                <span>Cost: </span>
            </button>
        </div>

        <div class = "upgrade_section">
            <p>Speed</p>
            <p>Level: <span id = "speed_level"></span></p>
            <button id = "speed_upgrade_button">
                <span>Upgrade: <span id = "speed_cost">400</span> Shadows</span>
            </button>
        </div>
    </div>

    <!-- Ninjas -->
    <div class = "ninjas_box">
        <p>🥷🏽 Ninjas 🥷🏽</p>

        <div class = "ninja_grid">
            <div class = "ninja_section">
                <p> Novice Ninja </p>
                <p class = "altText"> Amount: <span class = "count">0</span></p>
                <img class = "ninja_png" src = "images/Novice%20Ninja.png" alt = "Novice Ninja">
                <button class = "ninja_button" data-type = "novice" title = "Novice: +1 Shadows/Sec">
                    Hire: <span class = "cost">10</span> Shadows
                </button>
            </div>
            <div class = "ninja_section">
                <p> Rogue Ninja </p>
                <p class = "altText"> Amount: <span class = "count">0</span></p>
                <img class = "ninja_png" src = "images/Rogue%20Ninja.png" alt = "Rogue Ninja">
                <button class = "ninja_button" data-type = "rogue" title = "Rogue: +5 Shadows/Sec">
                    Hire: <span class = "cost">100</span> Shadows
                </button>
            </div>

            <div class = "ninja_section">
                <p> Elite Ninja </p>
                <p class = "altText"> Amount: <span class = "count">0</span></p>
                <img class = "ninja_png" src = "images/Elite%20Ninja.png" alt = "Elite Ninja">
                <button class = "ninja_button" data-type = "elite" title = "Elite: +20 Shadows/Sec">
                    Hire: <span class = "cost">1,000</span> Shadows
                </button>
            </div>

            <div class = "ninja_section">
                <p> Grandmaster Ninja </p>
                <p class = "altText"> Amount: <span class = "count">0</span></p>
                <img class = "ninja_png" src = "images/Grandmaster%20Ninja.png" alt = "Grandmaster Ninja">
                <button class = "ninja_button" data-type = "grandmaster" title = "Grandmaster: +100 Shadows/Sec">
                    Hire: <span class = "cost">10,000</span> Shadows
                </button>
            </div>
        </div>

    </div>
    <script src = "script.js"></script>
</body>
</html>
